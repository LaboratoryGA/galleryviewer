<include file="slider_styles.html" />

<div name="album" id="carousel-id" class="carousel slide album-carousel">
	<ol class="carousel-indicators" name="navigation" datasrc="">
		<li data-target="#carousel-slider" data-slide-to="1" name="nav_item"></li>
	</ol>
	
	<section class="carousel-inner" name="images" datasrc="">
		<figure class="item" name="item" id="carousel-id">
			<img src="src" name="image" />
			<figcaption class="carousel-caption">
				<h3 name="title">Title</h3>
			</figcaption>
		</figure>
	</section>
	
	<a class="carousel-control left" href="#carousel-id" data-slide="prev" name="prev">&lsaquo;</a>
	<a class="carousel-control right" href="#carousel-id" data-slide="next" name="next">&rsaquo;</a>
</div>
